{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container text-center">
  <h1>Sign Up</h1>
  <p class="text-muted "> Enter account details to sign up.</p>
</div>

  <div class="col-md-8 my-3 mx-auto">
    <div class="card mx-5">
      <div class="card-body">
            <form method="POST">
              {% csrf_token %}
                {% crispy form %}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
      </div>
    </div>
  </div>




{% endblock %}
